<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="login_style.css">
        <link href="https://fonts.google.com/specimen/Josefin+Sans?query=jose"> 
    </head>
    <body class="mainbody" background="2.jpg">
        <script language = "javascript">
            function validate()
            {
                var flag = 1;
                if(document.myform.id.value==""||document.myform.pwd.value==""){
                    flag = 0;
                }
                if(flag == 1){
                    alert("VALIP INPUT");
                }
                else{
                    alert("INVALID INPUT");
                    document.myform.focus();
                }
            }
        </script>
        <form name = "myform" method="GET" action="navpage.html">
        <div class = "xy">
            <div class = "headertitle">
                <h3>Bookyard Sign in Page</h3>
            </div>
            <div class = "contain">
                <div class = "inputsection">
                    <div class= "inputbox">
                        <label>Username: </label>
                        <input type="text" name = "id">
                    </div>
                    <div class="inputbox">
                        <label>Password: </label>
                        <input type="password" name = "pwd">
                    </div>
                </div>
                <div class = "forgotsection">
                    <span>Forgot <span class="ugreen">Username/Password</span></span>
                </div>
                <div class="ending">
                    <!-- <button>SIGN IN</button> -->
                    <input type = "submit" value="submit" onClick = validate()>
                </div>
            </div>
        </div>
    </form>
    </body>
</html>
