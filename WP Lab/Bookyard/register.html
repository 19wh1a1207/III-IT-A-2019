<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="reg_style.css">
        <link href="https://fonts.google.com/specimen/Josefin+Sans?query=jose"> 
        <style>
            label{
                display: inline-block;
                width: 140px;
            }   
        </style>
    </head>
    <body class="mainbody" background="2.jpg">
        <form method="GET" action="navpage.html">
        <div class = "xy">
            <div class = "headertitle">
                <h3>Bookyard Register Page</h3>
            </div>
            <div class = "contain">
                <div class = "inputsection">
                    <div class= "inputbox">
                        <label>Username: </label>
                        <input type="text">
                    </div>
                    <div class="inputbox">
                        <label>Email: </label>
                        <input type="email">
                    </div>
                    <div class="inputbox">
                        <label>Date of Birth: </label>
                        <input type="date">
                    </div>
                    <div class="inputbox">
                        <div class="gen">
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                        </div>
                    </div>
                    <div class="inputbox">
                        <label>Password: </label>
                        <input type="password">
                    </div>
                    <div class="inputbox">
                        <label>Re-enter Password: </label>
                        <input type="password">
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox" name="t&c">Remember my Password<br><br>
                    <input type="checkbox" name="t&c">Accept terms & conditions<br><br>
                </div>
                <div class="ending">
                    <button>SIGN UP</button>
                </div>
            </div>
        </div>
    </form>
    </body>
</html>
